<div class="wrapper">
  <div class="top">
    <app-headline [text]="title"></app-headline>
    <div class="inputs">
      <app-search (displaySearch)="showValue($event)"></app-search>
      <app-filter (displayValue)="showOption($event)"></app-filter>
    </div>
    <p class="display-message">{{ displaySearch }}</p>
    <p class="display-message">{{ displayValue }}</p>
  </div>
  <app-books></app-books>
  <app-pagination></app-pagination>
</div>
