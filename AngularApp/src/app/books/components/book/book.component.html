<h4>{{ book.title }}</h4>
<div class="box-inside">
  <div class="box-content">
    <img [src]="book.src" />
  </div>
  <div class="box-info">
    <div class="box-description">
      <p>{{ book.surname }}</p>
      <span>{{ book.category }}</span>
      <p class="box-par">
        <em>{{ book.description }}</em>
      </p>
    </div>
    <div class="book-button">
      <a class="book-overview" [href]="book.overview">BOOK OVERVIEW</a>
    </div>
  </div>
</div>
