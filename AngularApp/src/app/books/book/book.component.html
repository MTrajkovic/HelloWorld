<h4>{{ title }}</h4>
<div class="box-inside">
  <div class="box-content">
    <img [src]="src" />
  </div>
  <div class="box-info">
    <div class="box-description">
      <p>{{ name }}</p>
      <span>{{ category }}</span>
      <p class="box-par">
        <em>{{ description }}</em>
      </p>
    </div>
    <div class="book-button">
      <a class="book-overview" [href]="overview">BOOK OVERVIEW</a>
    </div>
  </div>
</div>
