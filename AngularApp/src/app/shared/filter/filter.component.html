<mat-form-field class="filter" appearance="fill">
  <mat-select
    (selectionChange)="getOptionValue($event)"
    placeholder="Filter by Category"
    multiple
    [value]="defaultValue"
  >
    <mat-option disabled selected>Pick category</mat-option>
    <mat-option *ngFor="let category of categories" [value]="category.name">{{
      category.name
    }}</mat-option>
  </mat-select>
</mat-form-field>
