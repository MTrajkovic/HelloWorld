<mat-form-field (click)="onClick()" class="filter" appearance="fill">
  <mat-select
    (change)="getOptionValue($event)"
    placeholder="Filter by Category"
    multiple
  >
    <ng-container *ngFor="let category of categories">
      <mat-option>{{ category.name }}</mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
