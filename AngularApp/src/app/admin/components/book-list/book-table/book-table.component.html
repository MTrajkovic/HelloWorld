<table mat-table [dataSource]="adminBooks" class="book-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <ng-container matColumnDef="src">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
    <td mat-cell *matCellDef="let row"><img [src]="row.src" /></td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let row">{{ row.title }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
    <td mat-cell *matCellDef="let row">
      <span [matTooltip]="row.authorName">{{ row.authorName }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>year</th>
    <td mat-cell *matCellDef="let row">{{ row.year }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
    <td mat-cell *matCellDef="let row">{{ row.category }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let book">
      <button class="booktable-button" (click)="readMore(book)">
        Read more
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="bookoverview">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Book-Overview</th>
    <td mat-cell *matCellDef="let row">
      <span class="material-icons"> collections_bookmark </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="ISBN">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
    <td mat-cell *matCellDef="let row">{{ row.isbn }}</td>
  </ng-container>

  <ng-container matColumnDef="revivewer/review">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reviewer/Review</th>
    <td mat-cell *matCellDef="let row">{{ row.reviewer?.review }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="coulumns"></tr>
  <tr mat-row *matRowDef="let row; columns: coulumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="pageSize" aria-label="Select page of users">
</mat-paginator>
